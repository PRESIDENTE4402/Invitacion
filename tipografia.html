  <style>
    :root {
      --card-bg: #fff;
      --card-shadow: 0 2px 10px rgba(0,0,0,0.08);
      --accent: #2563eb;
      --muted: #6b7280;
    }
    body {
      margin: 24px;
      background: #f5f7fa;
      color: #111827;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    header {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 19px;
       background-color: #6b7280;
    }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 18px;
      background-color: antiquewhite;
    }
    .family {
      font-weight: 700;
      margin: 0 0 8px;
      color: var(--accent);
      font-size: 18px;
    }
    .title {
      margin: 8px 0;
      font-size: 28px;
      line-height: 1.2;
     
    }
    .paragraph {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin: 0 0 14px;
      flex-wrap: wrap;
    }
    .controls label {
      font-size: 14px;
      color: #374151;
    }
    .controls input[type="range"] {
      width: 160px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Demo de 100 tipografías — Google Fonts</h1>
    <div class="controls">
      <label>Tamaño título:
        <input id="sizeTitle" type="range" min="20" max="48" value="28" />
      </label>
      <label>Tamaño párrafo:
        <input id="sizePara" type="range" min="12" max="22" value="15" />
      </label>
      <label>Texto de prueba:
        <input id="sampleText" type="text" value="Confianza y elegancia para marcas inmobiliarias. D&L" size="40" />
      </label>
    </div>
  </header>

  <div class="grid" id="grid"></div>

  <script>
    
    const families = [
      "Roboto","Open Sans","Lato","Montserrat","Source Sans 3","Poppins","Merriweather","Nunito","Playfair Display","Inter",
      "Work Sans","Oswald","Rubik","Raleway","PT Sans","PT Serif","Noto Sans","Noto Serif","Mulish","Quicksand",
      "Titillium Web","Fira Sans","Fira Sans Condensed","Fira Code","IBM Plex Sans","IBM Plex Serif","IBM Plex Mono","Hind","Hind Madurai","Hind Vadodara",
      "Karla","Barlow","Barlow Condensed","Catamaran","Exo 2","Inconsolata","Josefin Sans","Libre Baskerville","Domine","Cabin",
      "Ubuntu","Arimo","Asap","Signika","Signika Negative","Overpass","Muli","Heebo","Alegreya","Alegreya Sans",
      "Yanone Kaffeesatz","Varela Round","Teko","Prompt","Sarabun","DM Sans","DM Serif Display","DM Mono","Nanum Gothic","Nanum Myeongjo",
      "Khand","Mukta","Rasa","Spectral","Cormorant Garamond","Assistant","Baloo 2","Slabo 27px","Play","Questrial",
      "Gothic A1","Public Sans","Arvo","Bitter","Crimson Text","Space Grotesk","Space Mono","Manrope","Jost","EB Garamond",
      "Tenor Sans","Archivo","Archivo Narrow","Almarai","Didact Gothic","Istok Web","M PLUS Rounded 1c","Martel","Martel Sans","Noticia Text",
      "Rokkitt","Abhaya Libre","K2D","Niramit","Sen","Be Vietnam Pro","Urbanist","Red Hat Text","Red Hat Display","Mulish",
      "Great Vibes","Allura","Alex Brush","Dancing Script","Parisienne","Sacramento","Satisfy","Courgette","Yellowtail","Lobster","Pacifico","Cookie","Marck Script","Herr Von Muellerhoff",
      "Italianno","Yesteryear","Rouge Script","Norican","Pattaya","Bilbo Swash Caps","Cormorant Garamond","Libre Baskerville","Spectral","Playfair Display",
      "Cinzel","Cinzel Decorative","Cardo","Rosarivo","Prata","Amiri","Tinos","Gloock","Lustria","Alike","Judson","Fanwood Text","Kameron","Sorts Mill Goudy","Almendra","Unna",
      "Caladea","Libre Caslon Text","Libre Caslon Display" 
    ];

    const grid = document.getElementById('grid');
    const sizeTitle = document.getElementById('sizeTitle');
    const sizePara = document.getElementById('sizePara');
    const sampleText = document.getElementById('sampleText');

    function renderCards() {
      grid.innerHTML = '';
      families.forEach(f => {
        const card = document.createElement('div');
        card.className = 'card';

        const fam = document.createElement('p');
        fam.className = 'family';
        fam.textContent = f;

        const title = document.createElement('div');
        title.className = 'title';
        title.style.fontFamily = `'${f}', sans-serif`;
        title.style.fontSize = sizeTitle.value + 'px';
        title.textContent = sampleText.value;

        const para = document.createElement('div');
        para.className = 'paragraph';
        para.style.fontFamily = `'${f}', serif`;
        para.style.fontSize = sizePara.value + 'px';
        para.textContent = 'Texto largo de ejemplo para evaluar legibilidad, ritmo y presencia de la fuente en párrafos.';

        card.appendChild(fam);
        card.appendChild(title);
        card.appendChild(para);
        grid.appendChild(card);
      });
    }



    renderCards();

    sizeTitle.addEventListener('input', renderCards);
    sizePara.addEventListener('input', renderCards);
    sampleText.addEventListener('input', renderCards);
  </script>
</body>
